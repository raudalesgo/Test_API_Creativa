{% extends "base.html" %}
  
{% block title %}Agregar nueva pelicula{% endblock title %}
  
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{pelicula.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Actualizar Detalles</h3>  
        </div> 
        <div class="mb-3"> 
            <label>pelicula ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ pelicula.id }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Nombre:</label>  
            <input type="text" class="form-control" name="nombre" id="id_nombre" required maxlength="100" value="{{ pelicula.nombre }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Sinopsis:</label>  
            <input type="text" class="form-control" name="sinopsis" id="id_sinopsis" required maxlength="254" value="{{ pelicula.sinopsis }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Categoria:</label>  
            <input type="text" class="form-control" name="categoria" id="id_categoria" required maxlength="15" value="{{ pelicula.categoria }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Actualizar</button>  
        </div> 
    </div>  
    </form>  
{% endblock content %}
