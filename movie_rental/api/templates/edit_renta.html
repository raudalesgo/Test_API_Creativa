{% extends "base.html" %}
  
{% block title %}Editar Rentas{% endblock title %}
  
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{renta.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Actualizar Detalles</h3>  
        </div> 
        <div class="mb-3"> 
            <label>Renta ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ renta.id }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>valor:</label>  
            <input type="text" class="form-control" name="nombre" id="id_nombre" required maxlength="100" value="{{ renta.valor }}" />  
        </div> 
        <div class="mb-3"> 
            <label>fecha_alquiler:</label>  
            <input type="text" class="form-control" name="sinopsis" id="id_sinopsis" required maxlength="254" value="{{ renta.fecha_alquiler }}" />  
        </div> 
        <div class="mb-3"> 
            <label>fecha_devolucion:</label>  
            <input type="text" class="form-control" name="categoria" id="id_categoria" required maxlength="15" value="{{ renta.fecha_devolucion }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Actualizar</button>  
        </div> 
    </div>  
    </form>  
{% endblock content %}
